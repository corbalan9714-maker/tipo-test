<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipo Test</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    header button {
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: #e0e0e5;
      font-size: 14px;
      cursor: pointer;
    }

    header button.activo {
      background: #007aff;
      color: #fff;
    }

    main {
      flex: 1;
      position: relative;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: transparent;
    }

    #loginScreen {
      position: fixed;
      inset: 0;
      background: #f5f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loginBox {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .loginBox button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="loginScreen">
    <div class="loginBox">
      <h2>Tipo Test</h2>
      <p>Inicia sesi√≥n para continuar</p>
      <button id="btnLogin">Iniciar sesi√≥n con Google</button>
    </div>
  </div>

  <header>
    <div style="display:flex; gap:12px; align-items:center;">
      <button id="btnEditor" class="activo">Editor</button>
      <button id="btnTest">Test</button>
    </div>
    <div style="margin-left:auto; display:flex; gap:12px; align-items:center;">
      <span id="userInfo"></span>
      <button id="btnLogout" style="display:none">Cerrar sesi√≥n</button>
    </div>
  </header>

  <main>
    <iframe id="iframeEditor" src="editor.html"></iframe>
    <iframe id="iframeTest" src="test.html"></iframe>
  </main>

  <!-- IMPORTANTE: app.js ES M√ìDULO -->
  <script src="app.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQw64gv58J684nbD1QIAqkrIPkbVg_8DU",
      authDomain: "tipo-test-a5e4d.firebaseapp.com",
      projectId: "tipo-test-a5e4d",
      storageBucket: "tipo-test-a5e4d.firebasestorage.app",
      messagingSenderId: "560675730879",
      appId: "1:560675730879:web:cff0323110fe52620a1d0a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // AUTH
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const btnLogin = document.getElementById("btnLogin");
    const userInfo = document.getElementById("userInfo");
    const btnLogout = document.getElementById("btnLogout");

    btnLogout.onclick = async () => {
      const confirmar = confirm("¬øSeguro que quieres cerrar sesi√≥n?");
      if (!confirmar) return;
      await signOut(auth);
    };

    btnLogin.onclick = async () => {
      await signInWithPopup(auth, provider);
    };

    const loginScreen = document.getElementById("loginScreen");

    onAuthStateChanged(auth, user => {
      if (user) {
        userInfo.textContent = "üë§ " + user.displayName;
        window.currentUser = user;
        loginScreen.style.display = "none";
        btnLogout.style.display = "inline-block";
      } else {
        userInfo.textContent = "";
        window.currentUser = null;
        loginScreen.style.display = "flex";
        btnLogout.style.display = "none";
      }
    });

    console.log("Firebase conectado");
  </script>
  <script>
  // Reenviar mensajes entre iframes (editor ‚Üí test)
  window.addEventListener("message", (e) => {
    if (e.data && e.data.type === "BANCO_ACTUALIZADO") {
      const iframeTest = document.getElementById("iframeTest");
      if (iframeTest && iframeTest.contentWindow) {
        iframeTest.contentWindow.postMessage(e.data, "*");
      }
    }
  });
  </script>
</body>
</html>

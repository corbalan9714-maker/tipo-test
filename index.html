<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#f7f8fa" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0d0f14" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Tipo Test</title>

  <style>
    html {
      background: #f7f8fa;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #f7f8fa 0%, #e9ecf1 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* evita desplazamientos */
    }

    header {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.9);
      border-bottom: 1px solid #ddd;
      backdrop-filter: blur(10px);
    }

    header button {
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: #e0e0e5;
      font-size: 14px;
      cursor: pointer;
    }

    header button.activo {
      background: #007aff;
      color: #fff;
    }

    main {
      flex: 1;
      position: relative;
      overflow: hidden; /* bloquea el scroll lateral y vertical */
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: transparent;
      overscroll-behavior: none; /* evita efecto rebote en m贸vil */
    }

    #loginScreen {
      position: fixed;
      inset: 0;
      background: #f5f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loginBox {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .loginBox button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    @media (prefers-color-scheme: dark) {
      html {
        background: #0d0f14;
      }
      body {
        background: linear-gradient(180deg, #0d0f14 0%, #1c1c1e 100%);
        color: #f2f2f7;
      }

      header {
        background: rgba(28,28,30,0.9);
        border-bottom: 1px solid #3a3a3c;
      }

      header button {
        background: #3a3a3c;
        color: #f2f2f7;
      }

      header button.activo {
        background: #0a84ff;
        color: white;
      }

      #loginScreen {
        background: #1c1c1e;
      }

      .loginBox {
        background: #2c2c2e;
        color: #f2f2f7;
      }
    }
  </style>
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <div id="loginScreen">
    <div class="loginBox">
      <h2>Tipo Test</h2>
      <p>Inicia sesi贸n para continuar</p>
      <button id="btnLogin">Iniciar sesi贸n con Google</button>
    </div>
  </div>

  <header>
    <div style="display:flex; gap:12px; align-items:center;">
      <button id="btnEditor" class="activo">Editor</button>
      <button id="btnTest">Test</button>
    </div>
    <div style="margin-left:auto; display:flex; gap:12px; align-items:center;">
      <span id="userInfo"></span>
      <button id="btnLogout" style="display:none">Cerrar sesi贸n</button>
    </div>
  </header>

  <main>
    <iframe id="iframeEditor" src="editor.html"></iframe>
    <iframe id="iframeTest" src="test.html"></iframe>
  </main>

  <!-- IMPORTANTE: app.js ES MDULO -->
  <script src="app.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQw64gv58J684nbD1QIAqkrIPkbVg_8DU",
      authDomain: "tipo-test-a5e4d.firebaseapp.com",
      projectId: "tipo-test-a5e4d",
      storageBucket: "tipo-test-a5e4d.firebasestorage.app",
      messagingSenderId: "560675730879",
      appId: "1:560675730879:web:cff0323110fe52620a1d0a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // AUTH
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const btnLogin = document.getElementById("btnLogin");
    const userInfo = document.getElementById("userInfo");
    const btnLogout = document.getElementById("btnLogout");

    btnLogout.onclick = async () => {
      const confirmar = confirm("驴Seguro que quieres cerrar sesi贸n?");
      if (!confirmar) return;
      await signOut(auth);
    };

    btnLogin.onclick = async () => {
      await signInWithPopup(auth, provider);
    };

    const loginScreen = document.getElementById("loginScreen");

    onAuthStateChanged(auth, user => {
      if (user) {
        userInfo.textContent = " " + user.displayName;
        window.currentUser = user;
        loginScreen.style.display = "none";
        btnLogout.style.display = "inline-block";
      } else {
        userInfo.textContent = "";
        window.currentUser = null;
        loginScreen.style.display = "flex";
        btnLogout.style.display = "none";
      }
    });

</script>

  <script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js")
      .then(() => console.log("Service Worker activo"))
      .catch(err => console.log("Error SW:", err));
  });
}
  </script>
</body>
</html>

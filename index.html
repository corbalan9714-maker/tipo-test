<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipo Test</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    header button {
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: #e0e0e5;
      font-size: 14px;
      cursor: pointer;
    }

    header button.activo {
      background: #007aff;
      color: #fff;
    }

    main {
      flex: 1;
      position: relative;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: transparent;
    }

    #loginScreen {
      position: fixed;
      inset: 0;
      background: #f5f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loginBox {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .loginBox button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="loginScreen">
    <div class="loginBox">
      <h2>Tipo Test</h2>
      <p>Inicia sesión para continuar</p>
      <button id="btnLogin">Iniciar sesión con Google</button>
    </div>
  </div>

  <header>
    <div style="display:flex; gap:12px; align-items:center;">
      <button id="btnEditor" class="activo">Editor</button>
      <button id="btnTest">Test</button>
    </div>
    <div style="margin-left:auto; display:flex; gap:12px; align-items:center;">
      <span id="userInfo"></span>
      <button id="btnLogout" style="display:none">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <iframe id="iframeEditor" src="editor.html"></iframe>
    <iframe id="iframeTest" src="test.html"></iframe>
  </main>

  <!-- IMPORTANTE: app.js ES MÓDULO -->
  <script type="module" src="app.js"></script>
</body>
</html>
